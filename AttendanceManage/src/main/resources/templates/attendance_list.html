<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>勤怠状況一覧</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script th:src="@{/js/script.js}"></script>
</head>
<body>
<nav>
	<ul>
		<li><a href="index">勤怠入力</a></li>
		<li><a href="#">勤務場所登録</a></li>
		<li><a href="#">連絡先登録</a></li>
		<li><a href="#">勤怠履歴一覧表示</a></li>
		<li><a href="attendanceList" class="current">勤怠状況一覧表示</a></li>
		<li><a href="login">ログアウト</a></li>
	</ul>
</nav>
<div class="main">
	<p>勤怠状況一覧  <span id="view_days"></span></p>
	<div class="table-container">
		<table border="1">
			<tr>
				<th>氏名</th>
				<th>勤務開始時間</th>
				<th>勤務終了時間</th>
				<th>ステータス</th>
			</tr>
			<tr th:each="list:${attendancelist}">
				<td th:text="${list.id}"></td>
				<td th:text="${list.userId}"></td>
				<td th:text="${list.departmentCode}"></td>
				<td th:text="${list.date}"></td>
				<td th:text="${list.startTime}"></td>
				<td th:text="${list.endTime}"></td>
				<td th:text="${list.breakDuration}"></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
