<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>勤怠状況一覧</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script th:src="@{/js/script.js}"></script>
</head>
<body>
<nav>
	<ul>
		<li><a href="index">勤怠入力</a></li>
		<li><a href="#">勤務場所登録</a></li>
		<li><a href="#">連絡先登録</a></li>
		<li><a href="#">勤怠履歴一覧表示</a></li>
		<li><a href="attendanceList" class="current">勤怠状況一覧表示</a></li>
		<li><a href="login">ログアウト</a></li>
	</ul>
</nav>
<div class="main">
	<p>勤怠状況一覧  <span id="view_days"></span></p>
	<div class="table-container">
		<table border="1">
			<tr>
				<th>氏名</th>
				<th>ステータス</th>
				<th>勤務場所</th>
				<th>電話番号</th>
				<th>メールアドレス</th>
			</tr>
			<tr th:each="row : ${attendancelist}">
				<td th:text="${row['username'] != null ? row['username'] : ''}"></td>
				<td th:text="${row['status'] != null ? row['status'] : ''}"></td>
				<td th:text="${row['location'] != null ? row['location'] : ''}"></td>
				<td th:text="${row['phone_number'] != null ? row['phone_number'] : ''}"></td>
				<td th:text="${row['email'] != null ? row['email'] : ''}"></td>
			</tr>
		</table>

	</div>
</div>
</body>
</html>
