<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>勤怠</title>
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<script th:src="@{/js/script.js}"></script>
	<script th:inline="javascript">
			const errorMsg = /*[[${errorMsg}]]*/"";
		if (errorMsg != null) {
        	alert(errorMsg);
		}
			const outMsg = /*[[${ClockOutMsg}]]*/"";
		if (outMsg != null) {
        	alert(outMsg);
		}
	</script>
</head>
<body>
<nav>
	<ul>
		<li><a href="index" class="current">勤怠入力</a></li>
		<li><a href="address_change">連絡先登録</a></li>
		<li><a href="#">勤怠履歴一覧表示</a></li>
		<li><a href="attendanceList">勤怠状況一覧表示</a></li>
		<li><a href="login">ログアウト</a></li>
	</ul>ls
</nav>
<div class="admin_form">
	<p class="clock" id="view_clock"></p>
	<div class="user_status">
		<p class="status">状態：<span>未出勤</span></p>
		<p class="name"><span>こんにちは、</span>〇〇<span>さん</span></p>
	</div>
	<form action=""  method="post">
		<div class="place">
			<select name="place">
				<option value="Home">自宅</option>
				<option value="Office" selected>東京本社</option>
				<option value="Sales">営業所</option>/
			</select>
		</div>
		<button type="submit" th:formaction="@{/clockingIn}" onclick="atwork()">出勤</button>
		<button type="submit" th:formaction="@{/clockingOut}" onclick="lework()">退勤</button>
		<button type="submit" th:formaction="@{#}" onclick="start()">休憩開始</button>
		<button type="submit" th:formaction="@{#}" onclick="end()">休憩終了</button>
	</form>
</div>
</body>
</html>
