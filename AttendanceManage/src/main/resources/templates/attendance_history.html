<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤怠履歴一覧</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/script.js}"></script>
</head>
<body>
<nav>
  <ul>
    <li><a href="index">勤怠入力</a></li>
    <li><a href="#">勤務場所登録</a></li>
    <li><a href="#">連絡先登録</a></li>
    <li><a href="/user/attendanceHistory">勤怠履歴一覧表示</a></li>
    <li><a href="/user/attendanceList">勤怠状況一覧表示</a></li>
    <li><a href="login">ログアウト</a></li>
  </ul>
</nav>
<div class="main">
  <p>勤怠履歴一覧  <span id="view_days"></span></p>
  <td th:text="${errorMsg != null ? errorMsg : ''}"></td>
  <div class="table-container">
    <table>
      <tr>
        <th>日付</th>
        <th>勤務場所</th>
        <th>出勤時間</th>
        <th>退勤時間</th>
        <th>休憩時間</th>
        <th>勤務時間</th>
      </tr>
      <tr th:each="row : ${attendancelist}">
        <td th:text="${row['date'] != null ? row['date'] : ''}"></td>
        <td th:text="${row['location'] != null ? row['location'] : ''}"></td>
        <td th:text="${row['start_time'] != null ? row['start_time'] : ''}"></td>
        <td th:text="${row['end_time'] != null ? row['end_time'] : ''}"></td>
        <td th:text="${row['break_duration'] != null ? row['break_duration'] : ''}"></td>
        <td th:text="${row['total_work_time'] != null ? row['total_work_time'] : ''}"></td>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th>総出勤日数</th>
          <th>総勤務時間</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td th:text="${total_work_cnt != null ? total_work_cnt : ''}"></td>
          <td th:text="${monthly_work_time != null ? monthly_work_time : ''}"></td>
        </tr>
        </tr>
    </table>
  </div>
  <table>

  </table>
</div>
</body>
</html>
