<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤怠履歴一覧</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/userpage.css}">
  <script th:src="@{/js/script.js}"></script>
</head>
<body>
<nav>
  <ul>
    <li><a href="/index">勤怠入力</a></li>
    <li><a href="#">連絡先登録</a></li>
    <li><a href="/user/attendanceHistory" class="current">勤怠履歴一覧表示</a></li>
    <li><a href="/user/attendanceList">勤怠状況一覧表示</a></li>
    <li><a class="openbtn">アカウント</a></li>
  </ul>
</nav>
<nav id="g-nav">
  <div id="g-nav-list">
    <p>従業員ID : <span th:text="${userId}"></span></p>
    <p>名前 : <span th:text="${userName}"></span></p>
    <a href="/userPassChange">パスワード変更</a>
    <a href="/address_edit">連絡先変更</a></br>
    <a href="/login">ログアウト</a>
  </div>
</nav>
<div class="main">
  <p>勤怠履歴一覧  <span id="view_days"></span></p>
  <div class="table-container">
    <table border="1">
      <tr>
        <th>日付</th>
        <th>勤務場所</th>
        <th>出勤時間</th>
        <th>退勤時間</th>
        <th>休憩時間</th>
        <th>勤務時間</th>
      </tr>
      <tr th:each="row : ${attendancelist}">
        <td th:text="${row['date'] != null ? row['date'] : ''}"></td>
        <td th:text="${row['location'] != null ? row['location'] : ''}"></td>
        <td th:text="${row['start_time'] != null ? row['start_time'] : ''}"></td>
        <td th:text="${row['end_time'] != null ? row['end_time'] : ''}"></td>
        <td th:text="${row['break_duration'] != null ? row['break_duration'] : ''}"></td>
        <td th:text="${row['total_work_time'] != null ? row['total_work_time'] : ''}"></td>
      </tr>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script th:src="@{/js/userPage.js}"></script>
</body>

</html>
