<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員一覧</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="manager_menu">勤怠入力</a></li>
        <li><a href="user_list" class="current">従業員一覧</a></li>
        <li><a href="user_add">従業員登録</a></li>
        <li><a href="#">連絡先登録</a></li>
        <li><a href="/user/attendanceHistory">勤怠履歴一覧表示</a></li>
        <li><a href="/user/attendanceList">勤怠状況一覧表示</a></li>
        <li><a href="login">ログアウト</a></li>
    </ul>
</nav>
<div class="main">
    <p>従業員一覧</p>
    <div class="table-container">
        <table border="1">
            <tr>
                <th>従業員番号</th>
                <th>氏名</th>
                <th>権利</th>
                <th>所属部署</th>
                <th></th>
            </tr>
            <tr class="cnt" th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.departmentCode}"></td>
                <td class="edit"><a th:href="@{/{id}(id=${user.id})}">編集</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
