<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="/manager">勤怠入力</a></li>
        <li><a href="/user_list" class="current">従業員一覧</a></li>
        <li><a href="/user_add">従業員登録</a></li>
        <li><a href="#">連絡先登録</a></li>
        <li><a href="/manager/attendanceHistory">勤怠履歴一覧表示</a></li>
        <li><a href="/manager/attendanceList">勤怠状況一覧表示</a></li>
        <li><a href="/login">ログアウト</a></li>
    </ul>
</nav>
<div class="add_form">
    <p>従業員アカウント編集</p>
    <p>従業員ID : <span th:text="${user.id}"></span></p>
    <form action="" th:action="@{'/user_edit/' + ${user.id}}" method="post">
        <p>氏名</p>
        <input type="text" th:field="*{user.username}" name="username">
        <p>権限</p>
        <select name="role" th:field="*{user.role}">
            <option value="admin">admin</option>
            <option value="user" selected>user</option>
        </select>
        <p>部署</p>
        <select name="department_code" th:field="*{user.departmentCode}">
            <option value="100">100</option>
            <option value="101" selected>101</option>
        </select>
        <div class="buttons">
            <input type="submit" value="更新">
            <a th:href="@{/delete_user/{id}(id=${user.id})}">削除</a>
        </div>
    </form>
</div>
</body>
</html>
