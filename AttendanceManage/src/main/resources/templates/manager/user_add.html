<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="/manager">勤怠入力</a></li>
        <li><a href="/user_list">従業員一覧</a></li>
        <li><a href="/user_add" class="current">従業員登録</a></li>
        <li><a href="#">連絡先登録</a></li>
        <li><a href="/manager/attendanceHistory">勤怠履歴一覧表示</a></li>
        <li><a href="/manager/attendanceList">勤怠状況一覧表示</a></li>
        <li><a href="/login">ログアウト</a></li>
    </ul>
</nav>
<div class="add_form">
    <p>従業員登録</p>
    <form action="" th:action="@{/user_add}" method="post">
        <p>氏名</p>
        <input type="text" name="username">
        <p>パスワード</p>
        <input type="password" name="password" id="password">
        <p>※パスワード確認</p>
        <input type="password" name="TwoPassword" id="TwoPassword">
        <p>権限</p>
        <select name="role">
            <option value="admin">admin</option>
            <option value="user" selected>user</option>
        </select>
        <p>部署</p>
        <select name="department_code">
            <option value="100">100</option>
            <option value="101" selected>101</option>
        </select>
        <input type="submit" value="登録">
    </form>
</div>
</body>
</html>
