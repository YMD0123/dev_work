<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連絡先登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
    <script th:inline="javascript"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="/manager">勤怠入力</a></li>
        <li><a href="/user_list">従業員一覧</a></li>
        <li><a href="/user_add">従業員登録</a></li>
        <li><a href="/manager/address_change"class="current">連絡先登録</a></li>
        <li><a href="/manager/attendanceHistory" >勤怠履歴一覧表示</a></li>
        <li><a href="/manager/attendanceList">勤怠状況一覧表示</a></li>
        <li><a href="/login">ログアウト</a></li>
    </ul>
</nav>
<div class="contact">
    <form th:action="@{/manager/address_change}" method="post">

        <p>
            <label>メールアドレス：<input type="email"  name="email" placeholder="info@example.com"></label>
        </p>
        <p>
            <label>電話番号：<input type="tel" name="telephone" placeholder="000-0000-0000"></label>
        </p>
        <p>
            <label>備考：<textarea  name="remark" placeholder="備考を入力してください"></textarea></label>
        </p>
        <button type="submit">登録</button>
    </form>
</div>
</body>
</html>
