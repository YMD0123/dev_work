<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者画面TOP</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/script.js}"></script>
    <script th:inline="javascript">
        var status = /*[[${userStatus}]]*/ '';
    </script>
</head>
<body>
<nav>
    <ul>
        <li><a href="/manager" class="current">勤怠入力</a></li>
        <li><a href="/user_list">従業員一覧</a></li>
        <li><a href="/user_add">従業員登録</a></li>
        <li><a href="/manager/address_change">連絡先登録</a></li>
        <li><a href="/manager/attendanceHistory">勤怠履歴一覧表示</a></li>
        <li><a href="/manager/attendanceList">勤怠状況一覧表示</a></li>
        <li><a href="/login">ログアウト</a></li>
    </ul>
</nav>
<div class="admin_form">
    <p class="clock" id="view_clock"></p>
    <div class="user_status">
        <p class="status">状態：<span th:text="${userStatus}"></span></p>
        <p class="name">こんにちは、<span th:text="${userName}"></span>さん</p>
    </div>
</div>
    <form action=""  method="post">
        <div class="place">
            <select name="place">
                <option value="Home">自宅</option>
                <option value="Office" selected>東京本社</option>
                <option value="Service">営業所</option>
            </select>
        </div>
        <button type="submit" th:formaction="@{/clockingIn}" id="clockingIn">出勤</button>
        <button type="submit" th:formaction="@{/clockingOut}" id="clockingOut">退勤</button>
        <button type="submit" th:formaction="@{/startBreak}" id="startBreak">休憩開始</button>
        <button type="submit" th:formaction="@{/endBreak}" id="endBreak">休憩終了</button>
    </form>
</div>
</body>
</html>
