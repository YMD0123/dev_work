<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤怠履歴一覧</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/script.js}"></script>
</head>
<body>
<nav>
  <ul>
    <li><a href="/manager">勤怠入力</a></li>
    <li><a href="/user_list">従業員一覧</a></li>
    <li><a href="/user_add">従業員登録</a></li>
    <li><a href="#">連絡先登録</a></li>
    <li><a href="/manager/attendanceHistory" class="current">勤怠履歴一覧表示</a></li>
    <li><a href="/manager/attendanceList">勤怠状況一覧表示</a></li>
    <li><a href="/login">ログアウト</a></li>
  </ul>
</nav>
<div class="main">
  <p>勤怠履歴一覧  <span id="view_days"></span></p>
  <div class="table-container">
    <table border="1">
      <tr>
        <th>日付</th>
        <th>勤務場所</th>
        <th>出勤時間</th>
        <th>退勤時間</th>
        <th>休憩時間</th>
        <th>勤務時間</th>
      </tr>
      <tr th:each="row : ${attendancelist}">
        <td th:text="${row['date'] != null ? row['date'] : ''}"></td>
        <td th:text="${row['location'] != null ? row['location'] : ''}"></td>
        <td th:text="${row['start_time'] != null ? row['start_time'] : ''}"></td>
        <td th:text="${row['end_time'] != null ? row['end_time'] : ''}"></td>
        <td th:text="${row['break_duration'] != null ? row['break_duration'] : ''}"></td>
        <td th:text="${row['total_work_time'] != null ? row['total_work_time'] : ''}"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
